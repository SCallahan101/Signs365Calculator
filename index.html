<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <form id="calculator">
            <input type="text" id="display" name="display" value="0" disabled>
            <div id="keysContainer">
            <div id="numberButtons">
                <button type="button" class="numButons AllClear" name="AllClear" value="AllClear">AC</button>
                <button type="button" class="numButons opButton" name="percentage" value="%">%</button>
                <button type="button" class="numButons negPos" name="changeInteger" value="">+/-</button>
                <button type="button" class="numButons btn" name="seven" value="7">7</button>
                <button type="button" class="numButons btn" name="eight" value="8">8</button>
                <button type="button" class="numButons btn" name="nine" value="9">9</button> 
                <button type="button" class="numButons btn" name="four" value="4">4</button> 
                <button type="button" class="numButons btn" name="five" value="5">5</button> 
                <button type="button" class="numButons btn" name="six" value="6">6</button> 
                <button type="button" class="numButons btn" name="one" value="1">1</button>       
                <button type="button" class="numButons btn" name="two" value="2">2</button>   
                <button type="button" class="numButons btn" name="three" value="3">3</button>  
                <button type="button" class="numButons decimal" name="decimal" value=".">.</button>
                <button type="button" class="numButons btn" name="zero" value="0">0</button>  
                <button type="button" class="numButons opButton" name="equal" value="=">=</button>     
            </div>
            <div id="operatorButtons">
                <button type="button" class="opButton btn" name="add" value="+">+</button>
                <button type="button" class="opButton btn" name="subtract" value="-">-</button>
                <button type="button" class="opButton btn" name="multiple" value="*">x</button>
                <button type="button" class="opButton btn" name="divide" value="/">/</button> 
            </div>
            </div>
        </form>
        <script src="calculator.js" async defer></script>
    </body>
</html>
